<html>

<head lang="en">
    <title>Beer Debt</title>
    <link href="custom.css" rel="stylesheet" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous" type="text/javascript"></script>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="controller.js" type="text/javascript"></script>
</head>

<body>
    <div class="main-container">
        <div ng-app="homeApp">
            <div class="panel panel-primary">
                <div class="panel-heading panel-heading-custom">
                    <h2 class="">Eric's Beer Debts</h2>
                    <h5 class="">List brought to you via Domino Data Services</h5>
                </div>
            </div>
            <div class="button-bar"><a class="btn btn-default" href="debt-creation.html">Add Debt</a></div>
            <div ng-controller="DebtListCtrl">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div role="tabpanel">
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="debts">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="debt-list" class="table table-striped table-custom">
                                                <tr>
                                                    <th>Actions</th>
                                                    <th>Person</th>
                                                    <th>Quantity</th>
                                                    <th>Reason</th>
                                                    <th>ID</th>
                                                </tr>
                                                <tr ng-repeat="debt in debtList">
                                                    <td>
                                                        <button ng-click="editDebtDDS(debt.id)" id="delete" class="btn btn-default btn-large">Edit via DDS</button>
                                                        <button ng-click="deleteDebt(debt.id)" id="edit" class="btn btn-default btn-large">Delete via xe:RestService</button>
                                                    </td>
                                                    <td>{{debt.who}}</td>
                                                    <td>{{debt.quantity}}</td>
                                                    <td>{{debt.reasons}}</td>
                                                    <td>{{debt.id}}</td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="grid">
                                    <div class="row"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
