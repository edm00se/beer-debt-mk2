<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
      <title>Create New Beer Debt</title>
      <link href="custom.css" rel="stylesheet" />
      <link href="bootstrap.min.css" rel="stylesheet" />
      <script src="https://code.jquery.com/jquery-2.2.3.min.js"
         integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
         crossorigin="anonymous"></script>
 	  <script src="angular.min.js" type="text/javascript"></script>
      <script src="bootstrap.min.js"></script>
      <script src="app.js"></script>
      <script src="controller.js"></script>
   </head>
   <body>
      <div class="main-container">
         <div class="panel panel-primary">
            <div class="panel-heading panel-heading-custom">
               <h2 class="">New Beer Debt</h2>
            </div>
         </div>
         <div ng-app="homeApp">
            <div ng-controller="DebtDetailCtrl">
               <div class="row" style="width: 50%">
                  <div class="col-sm-4"><label>Who</label><br />
                     <input id="debt-who" class="form-control" name="who" type="text"
                        value="{{debt.who}}" ng-model="debt.who">
                  </div>
               </div>
               <div class="row" style="width: 50%">
                  <div class="col-sm-4"><label>Quantity</label><br />
                     <input id="debt-quantity" class="form-control" name="quantity"
                        type="text" value="{{debt.quantity}}" ng-model="debt.quantity">
                  </div>
               </div>
               <div class="row" style="width: 50%">
                  <div class="col-sm-4"><label>Reasons</label><br />
                     <input id="debt-reasons" class="form-control" name="reasons" type="text"
                        value="{{debt.reasons}}" ng-model="debt.reasons">
                  </div>
               </div>
               <br />
               <div class="row" style="width: 50%">
                  <div class="col-md-12">
             	     <a class="btn btn-default" href="index.html">Cancel</a>
                     <button class="btn btn-default" ng-click="createDebt()">Create
                     via xe:RestService</button>
                     <button class="btn btn-default" ng-click="createDebtAgent()">Create
                     via Lotus Script Agent</button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
